<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table,td,
        th {
            
            border: 1px solid black;
            border: collapse;

        }

        #heading {
            border: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table align="center">

        <form method="get" action="#" enctype="multipart/form-data" target="_blank">
            <tr>
                <td id="heading" colspan="2">Registration Form </td>
            </tr>
            <tr>
                <td><label for="stname">Student Name</label></td>
                <td><Input type="text"></Input></td>
            </tr>
            <tr>
                <td><label for="fName">Father's Name</labele</td>
                <td><Input type="text"></Input></td>
            </tr>
            <tr>
                <td><label for="mName">Mother's Name</label></td>
                <td><Input type="text"></Input></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><Input type="date"></Input></td>
            </tr>
            <tr>
                <td><label for="gen">Gender</label></td>
                        <td><Input type="radio" name="gen">Male </Input>
                        <Input type="radio" name="gen">Female </Input></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail</label></td>
                <td><Input type="mail"></Input></td>
            </tr>
            <tr>
                <td><label for="mob">Mobile No.</label></td>
                <td><Input type="number"></Input></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><Input type="text"></Input></td>
            </tr>
            <tr>
                <td><label for="City">City</label></td>
                <td><Input type="text"></Input></td>
            </tr>
            <tr>
                <td></td>
                <td><Input type="submit" value="Submit" ></Input></td>
            </tr>
        </form>
    </table>

</body>

</html>
